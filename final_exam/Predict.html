<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict</title>
</head>
<body>
    <h1>Enter Data for Prediction</h1>
    <form action="{{Predict.html}}" method="post">
        <label for="Gender">Gender:</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        
        <label for="Marital Status">Marital Status:</label>
        <select name="Marital Status">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
        </select><br>
        
        <label for="Occupation">Occupation:</label>
        <select name="Occupation">
            <option value="Employee">Employee</option>
            <option value="Student">Student</option>
            <option value="Self Employed">Self Employed</option>
        </select><br>
        
        <label for="Monthly Income">Monthly Income:</label>
        <select name="Monthly Income">
            <option value="No Income">No Income</option>
            <option value="Below Rs.10000">Below Rs.10000</option>
            <option value="10001 to 25000">10001 to 25000</option>
            <option value="25001 to 50000">25001 to 50000</option>
            <option value="More than 50000">More than 50000</option>
        </select><br>
        
        <label for="Educational Qualifications">Educational Qualifications:</label>
        <select name="Educational Qualifications">
            <option value="Graduate">Graduate</option>
            <option value="Post Graduate">Post Graduate</option>
            <option value="Ph.D">Ph.D</option>
        </select><br>
        
        <label for="Feedback">Feedback:</label>
        <select name="Feedback">
            <option value="Positive">Positive</option>
            <option value="Negative">Negative</option>
        </select><br>
        
        <label for="Age">Age:</label>
        <input type="number" name="Age" placeholder="Age" min="0"><br>
        
        <label for="Family size">Family Size:</label>
        <input type="number" name="Family size" placeholder="Family size" min="1" max="10"><br>
        
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" placeholder="Latitude"><br>
        
        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" placeholder="Longitude"><br>
        
        <label for="Pin code">Pin Code:</label>
        <input type="text" name="Pin code" placeholder="Pin code"><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
